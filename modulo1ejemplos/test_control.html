<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes con CSS Grid</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive columns */
            gap: 10px; /* Gap between grid items */
            padding: 10px;
        }

        .gallery img {
            width: 100%; /* Make images fill their grid area */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below images */
            object-fit: cover; /* Cover the grid area without distorting */
            border-radius: 5px; /* Optional: rounded corners */
        }

        /* Optional: Basic responsiveness */
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>

    <h1>Galería de Imágenes con CSS Grid</h1>

    <div class="gallery">
        <img src="https://123cuidatuhogar.com/wp-content/uploads/2019/07/Lavaloza-500-ml.png" alt="Imagen 1">
        <img src="https://123cuidatuhogar.com/wp-content/uploads/2019/07/Limpiavidrios.png" alt="Imagen 2">
        <img src="https://123cuidatuhogar.com/wp-content/uploads/2019/06/Limpiapisos-lavanda-123-1-L.png" alt="Imagen 3">
        <img src="https://123cuidatuhogar.com/wp-content/uploads/2019/07/Quitagrasa-123.png" alt="Imagen 4">
        <img src="https://123cuidatuhogar.com/wp-content/uploads/2019/06/Limpiador-abrasivo-500-gr.png" alt="Imagen 5">
        <img src="https://via.placeholder.com/300/FFFA33/FFFFFF?text=Imagen+6" alt="Imagen 6">
        <img src="https://via.placeholder.com/300/33FFF5/FFFFFF?text=Imagen+7" alt="Imagen 7">
        <img src="https://via.placeholder.com/300/8A33FF/FFFFFF?text=Imagen+8" alt="Imagen 8">
        <img src="https://via.placeholder.com/300/FF8A33/FFFFFF?text=Imagen+9" alt="Imagen 9">
    </div>

</body>
</html>
