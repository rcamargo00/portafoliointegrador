<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API: Imagen de Perro Aleatoria</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #dogImage {
            max-width: 80%;
            max-height: 400px;
            border: 5px solid #fff;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            display: none; /* Hide initially */
        }

        #fetchDogButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #fetchDogButton:hover {
            background-color: #0056b3;
        }

        #loading {
            display: none; /* Hide initially */
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }

    </style>
</head>
<body>

    <h1>Imagen Aleatoria de Perro</h1>

    <img id="dogImage" src="#" alt="Imagen de un perro aleatorio">

    <button id="fetchDogButton">Mostrar Otro Perro</button>

    <p id="loading">Cargando...</p>

    <script>
        const dogImage = document.getElementById('dogImage');
        const fetchDogButton = document.getElementById('fetchDogButton');
        const loadingText = document.getElementById('loading');

        async function fetchRandomDogImage() {
            dogImage.style.display = 'none'; // Hide previous image
            loadingText.style.display = 'block'; // Show loading text

            try {
                const response = await fetch('https://dog.ceo/api/breeds/image/random');
                const data = await response.json();

                if (data.status === 'success') {
                    dogImage.src = data.message;
                    dogImage.style.display = 'block'; // Show the image
                } else {
                    console.error('Error fetching dog image:', data.message);
                    alert('No se pudo cargar la imagen del perro.');
                }
            } catch (error) {
                console.error('Error during fetch operation:', error);
                alert('Ocurri√≥ un error al intentar obtener la imagen.');
            } finally {
                loadingText.style.display = 'none'; // Hide loading text
            }
        }

        // Fetch an image when the page loads
        fetchRandomDogImage();

        // Add event listener to the button
        fetchDogButton.addEventListener('click', fetchRandomDogImage);

    </script>

</body>
</html>
